<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Risk Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Credit Risk Prediction</h2>

        {% if context != "Rendering" %}
            <div class="result">
                <strong>Prediction Result:</strong> {{ context }}
            </div>
        {% endif %}

        <form action="/" method="POST">
            <label for="person_age">Age</label>
            <input type="number" name="person_age" required>

            <label for="person_income">Annual Income</label>
            <input type="number" name="person_income" required>

            <label for="person_home_ownership">Home Ownership</label>
            <select name="person_home_ownership" required>
                <option value="RENT">Rent</option>
                <option value="OWN">Own</option>
                <option value="MORTGAGE">Mortgage</option>
                <option value="OTHER">Other</option>
            </select>

            <label for="person_emp_length">Employment Length (Years)</label>
            <input type="number" name="person_emp_length" required>

            <label for="loan_intent">Loan Intent</label>
            <select name="loan_intent" required>
                <option value="PERSONAL">Personal</option>
                <option value="EDUCATION">Education</option>
                <option value="MEDICAL">Medical</option>
                <option value="VENTURE">Venture</option>
                <option value="HOMEIMPROVEMENT">Home Improvement</option>
                <option value="DEBTCONSOLIDATION">Debt Consolidation</option>
            </select>

            <label for="loan_amnt">Loan Amount</label>
            <input type="number" name="loan_amnt" required>

            <label for="loan_grade">Loan Grade</label>
            <select name="loan_grade" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
            </select>

            <label for="loan_int_rate">Interest Rate (%)</label>
            <input type="number" step="0.01" name="loan_int_rate" required>

            <label for="loan_percent_income">Loan % of Income</label>
            <input type="number" step="0.01" name="loan_percent_income" required>

            <label for="cb_person_default_on_file">Previously Defaulted?</label>
            <select name="cb_person_default_on_file" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="cb_person_cred_hist_length">Credit History Length</label>
            <input type="number" name="cb_person_cred_hist_length" required>

            <button type="submit">Predict Risk</button>
        </form>
    </div>
</body>
</html>
